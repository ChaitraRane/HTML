<html>
    <head>Form2</head>
    <body>
        <form>
            <label>RADIO</label>
            <label for="male">Male:</label>
            <input type="radio" name="gender" value="male"><br>
            <label for="female">Female:</label>
            <input type="radio" name="gender" value="female"><br>
            <label for="other">Others:</label>
            <input type="radio" name="gender" value="other"><br><br>

            <label>CHECKBOX</label>
            <label for="c">C</label>
            <input type="checkbox" name="lang" id="c"><br>
            <label for="java">JAVA</label>
            <input type="checkbox" name="lang" id="java"><br>
            <label for="python">PYTHON</label>
            <input type="checkbox" name="lang" id="python"><br><br>

            <label>SELECT</label><br>
            <label for="country">Where do you Live?</label><br>      
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="Uganda">Uganda</option>
            </select><br><br>

            <label for="story"></label>
            <textarea name="story" id="story" cols="20" row="4">Please write a story</textarea>
            <iframe width="300" height="200" src="https://en.wikipedia.org/wiki/Electronics">Here you go:</iframe>
        </form>
    </body>
</html>
